services:
  nlweb:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nlweb
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
      - PORT=8000
      - NLWEB_CONFIG_DIR=/app/config
    volumes:
      - ./data:/app/data
      - ./config:/app/config:ro
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health')\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    user: nlweb
    networks:
      - dev_localstack_network

networks:
  dev_localstack_network:
    external: true